<script>
  function blurr(){ 
    var btn=document.getElementById('savePasswordBtn')
    btn.innerHTML="Loading. . ."
    btn.style="opacity:0.5"
  }

  function unblurr(){ 
    var btn=document.getElementById('savePasswordBtn')
    btn.innerHTML="Save"
    btn.style="opacity:1"
  }


    var currentUser = {};

    async function fetchUserInfo() {
      var email = localStorage.getItem('email')
     console.log(email)
      const response = await $.ajax({
        type: "GET",
        url: ` https://capitatrades-render-g857.onrender.com/users/${email}`,
        dataType: "json",
        timeout: 30000,
        success: async function (data) {
          Object.assign(currentUser, data.data)
          await localStorage.setItem("user", JSON.stringify(data.data))
        },
        error: function () {
          alert(error)
        }
      });

      return response.data;
    }

    $(document).ready(async function () {
      const userInfo = await fetchUserInfo();
      console.log(userInfo)

      });





    $('#savePasswordBtn').click(async function (e) {
      e.preventDefault();
      blurr()
      var password = $('#password').val()
      var confirmPassword = $('#confirmPassword').val()
      if (password != confirmPassword) {
        $('.password-live-section').addClass('alert-danger').text("Passwords do not match")
        unblurr()
      } else {
        $('.password-live-section').hide()
        await resetPassword({ password })
      }

    })

    async function resetPassword({ password }) {
console.log(currentUser._id);
      const response = await $.ajax({
        type: "PUT",
        url: ` https://capitatrades-render-g857.onrender.com/auth/${currentUser._id}/reset-password`,
        dataType: "json",
        data: { password },
        timeout: 30000,
        success: function () {
          $('.password-live-section').show().addClass("alert-primary").text("Password updated successfully")
          unblurr()
          setTimeout(function () { 
                        $(location).prop('href', './login.html')
          }, 1000 * 2)
        }
        
      });

      console.log(response);
      return response.data
    }




  </script>
